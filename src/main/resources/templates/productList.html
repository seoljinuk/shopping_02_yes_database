<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 목록</title>
    <meta charset="UTF-8">
    <!-- ✅ Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Bootstrap 5 JavaScript (선택 사항) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">상품 목록</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <div class="col" th:each="product : ${products}">
            <a th:href="@{/products/{id}(id=${product.id})}" class="text-decoration-none text-dark">
                <div class="card h-100 text-center">
                    <img th:src="@{${product.imageUrl}}" class="card-img-top" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">상품명</h5>
                        <p class="card-text">
                            <span th:text="${product.formattedPrice} + '원'">가격</span>
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
