<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
    <!-- ✅ Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Bootstrap 5 JavaScript (선택 사항) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">상세 페이지</h1>
    <div class="card mx-auto" style="max-width: 600px;">
        <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="상품 이미지"
             style="height: 300px; object-fit: cover;">
        <div class="card-body">
            <h3 class="card-title" th:text="${product.name}">상품 이름</h3>

            <p class="card-text">
                <strong>가격:</strong>
                <span th:text="${product.formattedPrice} + '원'">가격</span>
            </p>

            <p class="card-text">
                <strong>설명:</strong>
                <span th:text="${product.description}">상품 설명</span>
            </p>

            <a href="/products" class="btn btn-primary mt-3">목록으로</a>
        </div>
    </div>
</div>

</body>
</html>
